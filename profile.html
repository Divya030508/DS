<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0b042a, #9b52ea);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 360px;
            background: linear-gradient(180deg, #1e1e2f, #111);
            border-radius: 20px;
            padding: 30px;
            color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.921);
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff6ec7;
            object-fit: cover;
        }

        .profile h1 {
            margin-top: 15px;
            font-size: 26px;
            color: #ce170d;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .skills span {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            background: linear-gradient(45deg, #ff6ec7, #ad13ad);
            color: #af2929;
            font-weight: bold;
        }

        .details {
            text-align: center;
            margin-bottom: 20px;
            color: #ddd;
            font-size: 14px;
        }

        .details p {
            margin: 5px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #ff59d0;
        }

        input, textarea {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            color: #000;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="profile">
        <img src="https://i.pinimg.com/736x/c3/74/a7/c374a70b315bda3a741f9daba8cc447c.jpg">
        <h1>MIRACULOUS</h1>
    </div>

    <div class="form-group">
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea placeholder="Write your message..."></textarea>
    </div>

    <button>Send Message</button>

</div>

</body>
</html>
